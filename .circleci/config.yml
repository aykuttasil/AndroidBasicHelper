version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          command: echo "Current Branch:" ${CIRCLE_BRANCH}
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Release build
          command: ./gradlew assembleRelease --no-daemon --stacktrace
      - run:
          name: Test
          command: ./gradlew testRelease
      - store_test_results:
          path: app/build/test-results
workflows:
  version: 2
  workflow:
    jobs:
    - build