version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          command: echo "Current Branch:" ${CIRCLE_BRANCH}
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Release build
          command: ./gradlew androidbasichelperlib:assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: androidbasichelperlib/build/outputs/aar/
          destination: artifacts/
      - run:
          name: Test
          command: ./gradlew androidbasichelperlib:testRelease
      - store_artifacts:
          path: androidbasichelperlib/build/reports/tests/
          destination: test/
      - store_test_results:
          path: androidbasichelperlib/build/test-results
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./code/artifacts
      - run:
          command: echo $(ls ./code/artifacts)
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=v1.5.0
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./code/artifacts/
workflows:
  version: 2
  workflow:
    jobs:
    - build
    - publish-github-release:
        requires:
          - build