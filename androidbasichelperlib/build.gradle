allprojects {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/android/android-tools" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jcenter.bintray.com" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion project.sdk
    buildToolsVersion project.buildTools

    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode project.libraryVersionCode
        versionName project.libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    //compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    //compile 'com.afollestad.material-dialogs:core:0.8.6.1'
    //compile 'com.afollestad.material-dialogs:commons:0.8.6.1'


    compile 'com.afollestad.material-dialogs:core:0.9.3.0'
    compile 'com.afollestad.material-dialogs:commons:0.9.3.0'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    compile 'com.code-troopers.betterpickers:library:2.3.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.github.florent37:glidepalette:1.0.6'

    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.blankj:utilcode:1.3.6'
    //compile 'com.github.nisrulz:easydeviceinfo:2.2.0'
    //compile 'com.github.nisrulz:easydeviceinfo-base:2.2.0'
    //compile 'com.blankj:utilcode:1.1.5'
    //compile 'com.github.slmyldz:AndroidRandom:1.0' // Her türden random veriler üretilmesini sağlar
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'basic-helper'
    orgName = 'aykuttasil'

    publishedGroupId = 'com.aykuttasil'
    libraryName = 'Android Basic Helper'
    artifact = 'androidbasichelperlib' // module ile aynı isimde olması gerekiyor

    libraryDescription = 'Android Basic Helper'

    siteUrl = 'https://github.com/aykuttasil/AndroidBasicHelper'
    gitUrl = 'https://github.com/aykuttasil/AndroidBasicHelper.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'aykuttasil'
    developerName = 'Aykut Asil'
    developerEmail = 'aykuttasil@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

if (project.rootProject.file('local.properties').exists()) {
    apply from: rootProject.file('gradle/install-v1.gradle')
    apply from: rootProject.file('gradle/bintray-android-v1.gradle')
}


